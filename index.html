<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Restaurant - Order Online</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d35400;
        }
        .container {
            margin-top: 50px;
        }
        .link-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background-color: #ff5a5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Restaurant!</h1>
    <p>Order from your favorite delivery platforms:</p>
    <div class="container">
        <a class="link-button" href="https://www.zomato.com" target="_blank">Order on Zomato</a>
        <a class="link-button" href="https://www.swiggy.com" target="_blank">Order on Swiggy</a>
        <a class="link-button" href="https://www.magicpin.in" target="_blank">Order on Magic Pin</a>
    </div>
</body>
</html>
